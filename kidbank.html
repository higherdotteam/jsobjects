<!DOCTYPE html>
<html>
	<head>
		<title>Select2 Tutorial</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
		<style>
			body {
				font-family: tahoma;
			}
			
			.btn {
				width: 100px;
				height: 30px;
				background-color: lightblue;
				color: white;
				border-radius: 3px;
				cursor: pointer;
				border: none;
			}
			
			.btn:hover {
				border: solid lightgrey 1px;
				background-color: white;
				color: black;
			}
		</style>
	</head>
	
	<body>
		<h1>Select Box with Auto-Suggest via Select2</h1>
		<form>
			<select name="states" id="states" style="width: 35%;">
				<option></option>
			</select>
			&nbsp;
			<span><button type="button" class="btn">CHOOSE</button></span>
		</form>
		<script>
				$("#states").select2({
				  placeholder: "Select a parent",
				  tags: true,
				  ajax: {
					url: 'handle.php',
					dataType: 'json',
					delay: 250,
					data: function (params) {
						return {
							q: params.term,
							page: params.page
						};
					},
					processResults: function (data) {
						return {
							results: data
						};
					},
					cache: true
				  }
				});
		</script>
	</body>
</html>
